<script>
function moedasTotais(pequenas, grandes) {

    return (Number(pequenas) * 1) + (Number(grandes) * 5)
}

    let pequenas = prompt("Insira o número de moedas pequenas: ");
  
    let grandes = prompt("Insira o número de moedas grandes: ");

  let total = moedasTotais(pequenas, grandes);

  alert(`A pontuação total foi ${total}`);


moedasTotais();
</script>
